{% extends 'base.html' %}

{% block title %}
    <title>{% if form.instance.pk %}Edit Item{% else %}Add New Item{% endif %}</title>
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">{% if form.instance.pk %}Edit Item{% else %}Add New Item{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
{% endblock %}
