{% extends 'base.html' %}

{% block title %}
    <title>Item List</title>
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Item List</h1>
        <a href="{% url 'item_new' %}" class="btn btn-primary mb-3">Add New Item</a>
        <ul class="list-group">
            {% for item in items %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ item.nombre }} - {{ item.descripcion }} - {{ item.cantidad }}</span>
                    <span>
                        <a href="{% url 'item_edit' item.pk %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'item_delete' item.pk %}" class="btn btn-danger btn-sm">Delete</a>
                    </span>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
